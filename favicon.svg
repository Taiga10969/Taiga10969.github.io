<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f7fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b6bff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景の円 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- T文字 -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">T</text>
  
  <!-- 装飾的な要素 -->
  <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="75" cy="25" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="75" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="75" cy="75" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
